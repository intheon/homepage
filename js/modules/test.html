<script type="text/javascript" src="http://localhost/homepage/js/libraries/underscore.js"></script>
<script type="text/javascript">
	

$(document).ready(function(){
	var a = [
		{
			date: "2015-6-2",
			amount: 10
		},
		{
			date: "2015-8-1",
			amount: 8
		},
		{
			date: "2015-6-2",
			amount: 10
		},
		{
			date: "2015-6-2",
			amount: 10
		},
		{
			date: "2015-5-9",
			amount: 7
		},
		{
			date: "2015-5-9",
			amount: 3
		},
		{
			date: "2015-1-8",
			amount: 11
		}
	];

	// this tallies up duplicate date's amounts
	// shamefull stolen from
	// http://stackoverflow.com/questions/24130110/how-can-i-reduce-array-with-non-unique-elements-by-summing-their-second-value-wi

	var b = a.reduce(function(m, e) {
	    if(!m.by_date[e.date]) {
	        m.by_date[e.date] = { date: e.date, amount: 0 };
	        m.a.push(m.by_date[e.date]);
	    }
	    m.by_date[e.date].amount += e.amount;
	    return m;
	}, { a: [ ], by_date: { } });

	console.log(b.a);

});



</script>
