<div class='ui form'>
	<div class='inline fields pp'>
		<div id='outstandingTodos'></div>
		<div class='field'>
			<input placeholder='Add new' type='text' id='todoInput' class='big-form'>
		</div>
		<div class='field'>
			<div class='ui positive button' id='todoSubmit'>Submit</div>
		</div>
	</div>
</div>

<script type="text/javascript">

	var Todo = {

		metadata: function()
		{
			return $("#todo-widget-data")[0].innerHTML;
		},

		parseJSON: function()
		{
			var meta = JSON.parse(Todo.metadata());

			var descending = meta.items.reverse();

			$("#outstandingTodos").append("<div class='ui animated floated relaxed list row' id='outstandingTodosContent'></div>");

			for (item in descending)
			{
				var	date = descending[item].date.substr(0,descending[item].date.length-29);

				$("#outstandingTodosContent").append("<div class='item todo-list-item' data-number='"+item+"'><div class='content'><div class='header'>"+descending[item].itemName+"</div><div class='smallText'>"+date+"</div></div></div>");
			}

			$("#outstandingTodosContent").scroll(function(event){
				$("body").preventDefault();
			});



		}
	};

	$(document).ready(function(){
		Todo.parseJSON();
	});


</script>
