<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Welcome home</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale = 1.0, user-scalable = no">

	<link rel="stylesheet" type="text/css" href="css/semantic.css" />
	<link rel="stylesheet" type="text/css" href="css/form.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

	<!-- PANEL ONE -->
	<div class="area" id="home">
		<div class="ui raised segment" id="welcome">
			<div class="flex-item one-third">
				<img src="img/sun.png" width="80%">
				<h2>HAI2U!!</h2>
			</div>
			<div class="flex-item two-thirds">
				<div class="ui statistic"><div class="value">4:05</div><div class="label">Label</div></div>
  				<div class="ui statistic"><div class="value">22</div><div class="label">Label</div></div>
			</div>
		</div>
		<div id="border" class="ui stacked segment">
			<div id="todo"><h2>Tasks</h2></div>
		</div>
		<div id="border" class="ui stacked segment">
			<div class="quote" id="bash"><h3>Random Bash Quote</h3></div>
		</div>
	</div>
	<!-- END PANEL -->

	<!-- PANEL TWO -->
	<div class="area" id="gmail"><div id="gmailContent" class="ui stacked segment">
		<h2>Your emails <span class="integer_count"></span></h2>
		<div id="login_container" class="pre_auth">Please <a href="#" id="login_link">authorise</a> Gmail to use this app.</div>
	</div></div>
	<!-- END PANEL -->

	<!-- PANEL THREE -->
	<div class="area" id="news"><div id="border" class="ui stacked segment">

 		<div class="resizable-grid">
      		<div class="news-item"><header>BBC News</header><div id="bbc"class="ui selection list"></div></div>
      		<div class="news-item"><header>Gamespot</header><div id="gamespot" class="ui selection list"></div></div>
      		<div class="news-item"><header>Clients from Hell</header><div id="clients" class="ui selection list"></div></div>
      		<div class="news-item"><header>Reddit</header><div id="reddit" class="ui selection list"></div></div>
      		<div class="news-item"><header>Preshing on Programming</header><div id="preshing" class="ui selection list"></div></div>
      		<div class="news-item"><header>Coding Horror</header><div id="coding" class="ui selection list"></div></div>
  		</div>


		<!--
		<div class="news-item" id="bbc"><h3>BBC News</h3></div>
		<div class="news-item" id="reddit"><h3>Reddit</h3></div>
		<div class="news-item" id="clients"><h3>Clients From Hell</h3></div>
		<div class="news-item" id="gamespot"><h3>Gamespot</h3></div>
		-->
	</div></div>
	<!-- END PANEL -->

	<!-- FIXED NAVIGATION -->
	<div class="ui three item orange menu fixed bottom">
		<a class="active item" id="home_link">Home</a>
		<a class="item" id="gmail_link">Gmail</a>
		<a class="item" id="news_link">News</a>
	</div>
	<!-- END NAVIGATION -->
