<head>
	<title>Welcome home</title>

	<meta name="viewport" content="initial-scale = 1.0, user-scalable = no">

	<link rel="stylesheet" type="text/css" href="css/semantic.css" />
	<link rel="stylesheet" type="text/css" href="css/form.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

	<!-- PANEL ONE -->
	<div class="area" id="home">
		<div id="border" class="ui stacked segment">
			<h2>Welcome home!</h2>
			<p>Not a lot going on</p>
		</div>
		<div id="border" class="ui stacked segment">
			<div class="quote" id="bash"><h3>Random Bash Quote</h3></div>
		</div>
		<div id="border" class="ui stacked segment">
			<div id="todo"><h2>Your to-do list</h2></div>
		</div>
	</div>
	<!-- END PANEL -->

	<!-- PANEL TWO -->
	<div class="area" id="gmail"><div id="gmailContent" class="ui stacked segment">
		<h2>Your emails <span class="integer_count"></span></h2>
		<div id="login_container" class="pre_auth">Please <a href="#" id="login_link">authorise</a> Gmail to use this app.</div>
	</div></div>
	<!-- END PANEL -->

	<!-- PANEL THREE -->
	<div class="area" id="news"><div id="border" class="ui stacked segment">
		<h2>News and shit</h2>
		<p>Not a lot going on</p>
	</div></div>
	<!-- END PANEL -->

	<!-- FIXED NAVIGATION -->
	<div class="ui three item orange menu fixed bottom">
		<a class="active item" id="home_link">Home</a>
		<a class="item" id="gmail_link">Gmail</a>
		<a class="item" id="news_link">News</a>
	</div>
	<!-- END NAVIGATION -->
